<!DOCTYPE html>
<html lang="zh-cn" ng-app="app" ng-controller="lessons">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>理论课培训</title>
	<link rel="stylesheet" href="assets/css/main.css">
	<script src="assets/common/js/commonStart.js"></script>
</head>
<body>
<!-- main 区域 -->
<div id="content" class="content main-content" >
	<!-- 主体内容 -->
	<div class="common-style withdraw-cash">
		<div class="title"><h1>理论课培训</h1></div>
		<div class="table-margin common-table">
			<div class="header">课程列表</div>
			<div class="content">
				<div class="senior-search row">
					<div class="col-xs-12 col-sm-4">
						<a class="btn btn-sm btn-primary" ng-click="addEditLesson()">新建课程</a>
						<!--<a ng-if="100302|isButtonShow" ng-click="fieldDataExport()" class="btn btn-sm btn-primary margin-left-15">数据导出</a>-->
					</div>
					<div class="col-xs-12 col-sm-offset-4 col-sm-4 select text-right">
						<span>每页</span>
						<select ng-model="pageSize" ng-change="getDataForPage()" class="form-control">
							<option value="10" selected="selected">10</option>
							<option value="20">20</option>
							<option value="50">50</option>
						  	<option value="100">100</option>
						</select>
						<span>条记录</span>
					</div>
				</div>
				<div class="table-responsive">
					<table class="table table-bordered table-striped table-with-style">
						<tr>
							<td><b>上课日期</b></td>
							<td><b>课程时间</b></td>
							<td><b>课程名称</b></td>
							<td><b>上课地点</b></td>
							<td><b>联系人</b></td>
							<td><b>联系电话</b></td>
							<td><b>携带证件</b></td>
							<td><b>已安排人数</b></td>
							<td><b>缺勤人数</b></td>
							<td><b>课程状态</b></td>
							<td><b>操作</b></td>
						</tr>
						<tr ng-repeat="data in datas">
							<td ng-bind="data.classTime | timeTex"></td>
							<td ng-bind="data.lessTime"></td>
							<td ng-bind="data.className"></td>
							<td ng-bind="data.classSite"></td>
							<td ng-bind="data.contacts"></td>
							<td ng-bind="data.nub"></td>
							<td ng-bind="data.papers | papersText"></td>
							<td ng-bind="data.peopleNub"></td>
							<td ng-bind="data.absence"></td>
							<td ng-bind="data.state | lessonStateText"></td>
							<td>
								<a class="btn btn-sm btn-primary">安排学员</a>
								<a class="btn btn-sm btn-primary">提交</a>
								<a class="btn btn-sm btn-primary">取消</a>
							</td>
						</tr>
					</table>
				</div>
				<div class="page">
					<div id="copot-page" class="copot-page"></div>
				</div>
			</div>
		</div>
		
		<!-- 理论课培训编辑 | 新增 -->
		<ng-include src="'edit/edit-lesson.html'" onload="EditLesson()"></ng-include>
	</div>
</div>
<!-- script -->
<script src="assets/common/daterangepicker/js/moment.js"></script>
<script src="assets/common/daterangepicker/js/daterangepicker.js"></script>
<script src="assets/js/ng-js/angular-factory.js"></script>
<script src="assets/js/ng-js/theoretical-lessons.js"></script>
</body>
</html>
