<!DOCTYPE html>
<html lang="zh-cn" ng-app="app" ng-controller="School">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>驾校</title>
	<link rel="stylesheet" href="assets/css/main.css">
	<script src="assets/common/js/commonStart.js"></script>
</head>
<body>
<!-- main 区域 -->
<div id="content" class="content main-content" >
	<!-- 主体内容 -->
	<div class="common-style withdraw-cash">
		<div class="title"><h1>驾校</h1></div>
		<div class="table-margin common-table">
			<div class="header">驾校列表</div>
			<div class="content">
				<div class="search">
					<div class="line">
						<div>所在城市</div>
						<select ng-model="cityId" ng-change="getDataForCity()" class="form-control jia-xiao">
						  <option value="">---请选择省---</option>
						  <option ng-repeat="item in citys" value="{{item.rid}}" ng-bind="item.region"></option>
						</select>
					</div>
					<div class="line">
						<div>高级查询</div>
						<div class="input-group">
					      <input type="text" ng-model="name" class="form-control" placeholder="输入驾校名查询">
					      <span class="input-group-btn">
					        <a class="btn btn-default" ng-click="getDataForSearch()">搜索</a>
					      </span>
					    </div>
					</div>
				</div>
				<div class="senior-search row">
					<div class="col-xs-12 col-sm-4">
						<!-- <a ng-if="100602|isButtonShow" ng-click="siteEdit('add')" class="btn btn-sm btn-primary">新增驾校</a> -->
					</div>
					<div class="col-xs-12 col-sm-offset-4 col-sm-4 select text-right">
						<span>每页</span>
						<select ng-model="pageSize" ng-change="getDataForPage()" class="form-control">
							<option value="10" selected="selected">10</option>
							<option value="20">20</option>
							<option value="50">50</option>
						  	<option value="100">100</option>
						</select>
						<span>条记录</span>
					</div>
				</div>
				<div class="table-responsive">
					<table class="table table-bordered table-striped table-with-style">
					  <tr>
					  	<td><b>驾校</b></td>
					  	<td><b>所在城市</b></td>
					  	<td><b>客服</b></td>
					  	<td><b>教练人数(人)</b></td>
					  	<td><b>学员人数(人)</b></td>
					  	<td><b>教练车数量(辆)</b></td>
					  	<td><b>训练场数量(个)</b></td>
					  	<!-- td><b>操作</b></td> -->
					  </tr>
					  <tr ng-repeat="item in datas">
					  	<td ng-bind="item.name"></td>
					  	<td ng-bind="item.region"></td>
					  	<td ng-bind="item.phoneNum"></td>
					  	<td ng-bind="item.coachCount"></td>
					  	<td ng-bind="item.studentCount"></td>
					  	<td ng-bind="item.carCount"></td>
					  	<td ng-bind="item.fieldCount"></td>
					  	<!-- <td class="operation"><span class="edit" ng-if="100603|isButtonShow" ng-click="schoolEdit('edit',item)">编辑</span></td> -->
					  </tr>
					</table>
				</div>
				<div class="page">
					<div id="copot-page" class="copot-page"></div>
				</div>
			</div>
		</div>
		
		<!-- 训练场信息编辑 | 新增 -->
		<ng-include src="'edit/add-new-school.html'" onload="schoolEditLoad()" ></ng-include>
	</div>	
</div>
<!-- script -->
<script src="assets/js/ng-js/school.js"></script>
</body>
</html>
